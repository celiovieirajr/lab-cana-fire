<table>
    <tr>
        <th>Data</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>Mapa</th>
    </tr>
    <tr th:each="a : ${alerts}">
        <td th:text="${#temporals.format(a.date, 'dd/MM HH:mm:ss')}"></td>
        <td th:text="${a.lat}"></td>
        <td th:text="${a.lon}"></td>
        <td>
            <a th:href="'https://maps.google.com/?q='+${a.lat}+','+${a.lon}" target="_blank">Ver no mapa</a>
        </td>
    </tr>
